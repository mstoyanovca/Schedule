<div class="modal-header">
	<h3 class="modal-title">Lesson details</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal" name="lessonForm" novalidate>
		<!-- Start/end time -->
		<div class="row">
			<div class="form-group col-sm-12">
				<label for="start" class="col-sm-2 col-xs-2 control-label">Start</label>
				<div class="col-sm-4 col-xs-10">
					<div uib-timepicker name="start" id="start" ng-model="lesson.startTime"
						minute-step=15 show-meridian="false"
						ng-change="changedStart()" min="minStartTime" max="maxStartTime">
					</div>
				</div>
				<label for="end" class="col-sm-2 col-xs-2 control-label">End</label>
				<div class="col-sm-4 col-xs-10">
					<div uib-timepicker name="end" id="end" ng-model="lesson.endTime"
						minute-step=15 show-meridian="false" ng-change="changedEnd()"
						min="minEndTime" max="maxEndTime"> </div>
				</div>
			</div>
		</div>
		<!-- Student -->
		<div class="row">
			<div class="form-group col-sm-12">
				<label for="student" class="col-sm-2 control-label">Student</label>
				<div class="col-sm-10">
					<select name="student" id="student" class="form-control" ng-model="lesson.student"
						ng-options="student.name for student in students track by student.name"
						required>
					</select>
				</div>
			</div>
		</div>
		<!-- Notes -->
		<div class="row">
			<div class="form-group col-sm-12"
				ng-class="{'has-success': lessonForm.note.$dirty && lessonForm.note.$valid, 
				'has-error': lessonForm.note.$dirty && lessonForm.note.$invalid}">
				<label for="note" class="col-sm-2 control-label">Notes</label>
				<div class="col-sm-10">
					<textarea class="form-control" name="note" id="note" ng-model="lesson.note"
						rows="3" placeholder="Additional notes." style="resize: none;" ng-maxlength="256">
					</textarea>
				</div>
				<div class="col-sm-offset-2 col-sm-10">
					<div ng-show="lessonForm.note.$dirty" class="error">
						<span ng-show="lessonForm.note.$error.maxlength">Max length
							is 256 characters.</span>
					</div>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary btn-sm" type="button" ng-click="ok()"
		ng-disabled="lessonForm.$invalid">OK</button>
	<button class="btn btn-warning btn-sm" type="button"
		ng-click="cancel()">Cancel</button>
</div>
