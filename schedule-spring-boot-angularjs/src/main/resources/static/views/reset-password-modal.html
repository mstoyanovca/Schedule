<div class="modal-header">
	<h3 class="modal-title">Reset password</h3>
</div>
<div class="modal-body">
	<h4><i>Enter your email, a password reset link will be sent to you:</i></h4><br>
	<form name="resetPasswordForm" class="form-horizontal" novalidate>
		<!-- Email -->
		<div class="form-group" ng-class="{'has-success has-feedback': resetPasswordForm.email.$dirty &&
				resetPasswordForm.email.$valid, 'has-error': resetPasswordForm.email.$dirty && 
				resetPasswordForm.email.$invalid}">
			<label for="email" class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type="email" name="email" id="email" ng-model="user.email" class="form-control" 
					placeholder="Email" required ng-maxlength="64">
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<div ng-show="resetPasswordForm.email.$dirty" class="error">
					<span ng-show="resetPasswordForm.email.$error.required">Email is required.</span>
					<span ng-show="!resetPasswordForm.email.$error.required &&
								   !resetPasswordForm.email.$error.maxlength &&
								   resetPasswordForm.email.$invalid">Email is invalid.</span>
					<span ng-show="resetPasswordForm.email.$error.maxlength">Max length is 20 characters.</span>
				</div>
			</div>
		</div>
	</form>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="ctrl.ok()" ng-disabled="resetPasswordForm.$invalid">Submit</button>
	<button class="btn btn-warning" type="button" ng-click="ctrl.cancel()">Cancel</button>
</div>
